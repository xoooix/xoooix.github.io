---
layout: default
---
<div class="post">
<h1 class="post-title">{{ page.title }}</h1>
<!--<span class="post-date">{{ page.date | date_to_string }}</span>-->
{{ content }}
</div>
<div class="related">
<h2>"Outros posts"</h2>
<ul class="related-posts" id="nt-example">
{% for post in site.related_posts limit:20 %}
<li>
<h3>
<a href="{{ post.url }}">
{{ post.title }}
<small>{{ post.date | date_to_string }}</small>
</a>
</h3>
</li>
{% endfor %}
</ul>
</div>

{% include ticker.html %}

 <script>
    		$(window).load(function(){
	            $('code.language-javascript').mCustomScrollbar();
	        });
            var nt_example1 = $('#nt-example').newsTicker({
                row_height: 40,
                max_rows: 1,
                duration: 4000
            });

  </script>
